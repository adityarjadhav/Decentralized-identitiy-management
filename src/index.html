<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decentralized Identity Management</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Decentralized Identity Management</h1>
      <div id="userStatus"></div>
    </header>
    <main>
      <h2>Welcome!</h2>
      <section id="identity-form">
        <h2>Submit Your Identity</h2>
        <form id="submitForm">
          <label for="name">Name:</label>
          <input type="text" id="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" required />

          <label for="address">Ethereum Address:</label>
          <input type="text" id="address" required />

          <button type="submit">Submit</button>

          <section id="new-user">
            <p>If you are new here, create an identity to get started.</p>
            <button id="createIdentityButton">Create Identity</button>
          </section>
        </form>
        <div id="validationMessage"></div>
      </section>
    </main>
    <script src="script.js"></script>

    <footer>
      <button id="contactUsButton">Contact Us</button>
      <div id="contactOptions" class="hidden">
        <p>Contact Options:</p>
        <ul>
          <li>Email: info@example.com</li>
          <li>Phone: +1 (123) 456-7890</li>
          <li>Live Chat: Chat Now</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
